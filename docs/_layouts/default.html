<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js"
        integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>

    <header>
        <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        <p>{{ page.description | default: site.description | default: site.github.project_tagline }}</p>
    </header>

    <div id="banner">
        <span id="logo"></span>

        <a href="https://discord.com/api/oauth2/authorize?client_id=721503241531162707&permissions=8&redirect_uri=https%3A%2F%2Famyhelps.ml&scope=bot"
            class="button fork" target="_blank"><strong>Add to Discord</strong></a>
        <div class="downloads">
            <span>Code:</span>
            <ul>
                <li>
                    <a href="{{ site.github.repository_url }}" class="button" target="_blank">View on GitHub</a>
                </li>
            </ul>
        </div>
    </div><!-- end banner -->

    <div class="wrapper">
        <nav>
            <ul></ul>
        </nav>
        <section>
            {{ content }}
        </section>
        <footer>
            <p>Made with &#10084; by <a href="https://gideontong.com" target="_blank">Gideon Tong</a></p>
        </footer>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SQMSYT6JER"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-SQMSYT6JER');
    </script>
</body>

</html>
